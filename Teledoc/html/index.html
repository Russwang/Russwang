<!DOCTYPE html>
<html lang ="en">
    <title> TeleDoc Online Hospital</title>
    <head>
        <link href ="../css/main.css" rel ="stylesheet">
    </head>
        <body>
            <div>
                <dic class="container">
                    <h1> Let's start by finding your benifits</h1>
                    <h2> Please fill the entries to get your profile set up</h2>
                    <form action="success.html" method="POST">
                        <text> Firstname <text>
                        <input title="Please enter your first name" type= "text" name ="firstname" required> <br>
                        <text> Lastname  <text>
                        <input title="Please enter your last name" type="text" name= "lastname" required> <br>
                        <text> Gender <text>
                        <input title="Please enter your gender: Male/Female" type="text" name="gender" required> <br>
                        <text> Birthday <text>
                        <input placeholder="MM" type= "month" name = "month"  required>
                        <input placeholder="DD" type= "date" name = "date" required>
                        <input placeholder="YY" type= "number" name = "year" required> <br>
                        <text> Language <text>
                        <input title="Please enter the language you prefer" type="text" required> <br>
                        <text> Occupation <text>
                        <input title="Please enter your occupation" type="text" required> <br>
                        <text> Healcare Insurance <text>
                        <input title="Please enter your healcare Insurance" type="text" required> <br>
                        <text> Email <text>
                        <input title="Please enter your email" type= "email" required> <br>
                        <button type="submit"> Submit </button>
                    </form>
                    
            </div>
        </body>
